language: node_js
node_js:
- '6'
- '7'
- '8'
- '9'
- '10'
cache: npm
before_script:
- npm run build
- npm run lint
jobs:
  include:
  - stage: npm release
    if: tag IS present
    node_js: '8'
    script: echo "Deploying to npm ..."
    deploy:
      provider: npm
      skip_cleanup: true
      email: npm@zillessen.info
      api_key:
        secure: 
      on:
        tags: true
        repo: sebastianzillessen/ngx-translate-extract
